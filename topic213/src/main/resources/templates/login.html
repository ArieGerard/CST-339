<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/default">
<head>
    <title th:text="${title}">Login Form</title>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">Login</h1>
        <p>Please enter your username and password to login.</p>
        <form th:action="@{/login/doLogin}" th:object="${loginModel}" method="post">
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" />
                <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" />
                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
